image: node:18

definitions:
  caches:
    nodecustom: ./node_modules
    yarn: /usr/local/share/.cache/yarn

pipelines:
  default:
    - step:
        name: Backoffice lint and type checks
        caches:
          - nodecustom
          - yarn
          - gradle
        script:
          - cd supabase
          - yarn install
          - yarn supabase-configs-backoffice true
          - cd ../BackofficeCMS
          - yarn install
          - yarn type-check
          - yarn lint

    - step:
        name: 'Deployment of Backoffice web app to preview'
        caches:
          - nodecustom
          - yarn
          - gradle
        deployment: Staging
        script:
          - cd supabase
          - yarn install
          - yarn supabase-configs
          - cd ../BackofficeCMS
          - yarn install
          - npm install --global vercel
          - vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
          - vercel build --token=$VERCEL_TOKEN
          - vercel deploy --prebuilt  --token=$VERCEL_TOKEN

  branches:
    main:
      - step:
          name: 'Deployment of Backoffice web app to staging'
          caches:
            - nodecustom
            - yarn
            - gradle
          deployment: Staging
          script:
            - cd supabase
            - yarn install
            - yarn supabase-configs-backoffice
            - npx supabase link --project-ref $SUPABASE_PROJECT_ID
            - npx supabase db push
            - cd ../BackofficeCMS
            - yarn install --production=true
            - npm install --global vercel
            - vercel pull --yes --token=$VERCEL_TOKEN
            - vercel build --prod --token=$VERCEL_TOKEN
            - vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN

      - step:
          name: 'Deployment of Android App to staging'
          caches:
            - nodecustom
            - yarn
            - gradle
          deployment: android-staging
          trigger: 'manual'
          image: mingc/android-build-box:latest
          script:
            - cd supabase
            - yarn install
            - yarn supabase-configs-mobile
            - cd ../RNMobileApp
            - yarn install --production=true
            - cd android
            - chmod +x gradlew
            - ./gradlew assembleRelease
            - npm install -g appcenter-cli
            - appcenter distribute release --app joao.antunes-mobiweb.pt/mw-framework --file ./app/build/outputs/apk/release/app-release.apk --group "Collaborators" --token $APP_CENTER_TOKEN

      - step:
          name: 'Deployment of Backoffice web app to production'
          caches:
            - nodecustom
            - yarn
            - gradle
          deployment: Production
          trigger: 'manual'
          script:
            - cd supabase
            - yarn install --production=true
            - yarn supabase-configs-backoffice
            - npx supabase link --project-ref $SUPABASE_PROJECT_ID
            - npx supabase db push
            - cd ../BackofficeCMS
            - yarn install --production=true
            - npm install --global vercel
            - vercel pull --yes --environment=production --token=$VERCEL_TOKEN
            - vercel build --prod --token=$VERCEL_TOKEN
            - vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
